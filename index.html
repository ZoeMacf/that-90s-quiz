<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz based on things from the 90s">
    <meta name="keywords" content="90s, quiz, questions, music, tv, movie, pop culture">

    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>That 90s Quiz</h1>
<!-- Container for the overall game area -->
    <div class="game-container">
        <!-- Container for the questions and answers -->
        <div class="question-area">
            <div class="question-content">Question</div>

            <div class="answers">
                <button class="options">option1</button>
                <button class="options">option2</button>
                <button class="options">option3</button>
                <button class="options">option4</button>
            </div>

            <button type="submit" class="next-question">Next Question</button>
        </div>
        <div class="rules-area">Click here for the rules</div>
    </div>

    <div class="score-area">
        Your score here: 0
    </div>

    <div class="timer-area">Timer: 0:00</div>
    


    <script src="assets/js/script.js"></script>
</body>
</html>
